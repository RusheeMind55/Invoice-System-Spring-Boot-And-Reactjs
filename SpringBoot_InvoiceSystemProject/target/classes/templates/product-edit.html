<div th:replace="Header">.....</div>

<div>
	 <div class="row">
		<div class="col-md-4">
			<form action="#" th:action="@{/product/edit}" th:object="${product}" method="post">
				<input type="hidden" th:field="*{product_id}">
				<div class="card">
					<div class="card-header">
						<h5>Update Product Form</h5>
					</div>
					<div class="card-body">
						<div class="mb-3">
							<label>Product Name</label>
							<input type="text" th:field="*{product_name}" class="form-control">
						</div>
						<div class="mb-3">
							<label>Rate</label>
							<input type="text" th:field="*{rate}" class="form-control">
						</div>
						<div class="mb-3">
							<label>GST</label>
							<input type="text" th:field="*{gst}" class="form-control">
						</div>
						<div class="mb-3">
							<label>Stock Quantity</label>
							<input type="text" th:field="*{stock_quantity}" class="form-control">
						</div>
						 
					</div>
					<div class="card-footer">
						<input type="submit" value="Update" class="btn btn-info">
						<input type="reset" value="Clear" class="btn btn-danger">
								<br/>	
						<h5 th:text="${message}" ></h5>			
					</div>
				</div>
			</form>
		</div>
		<div class="col-md-8">
			<table class="table">
				<thead>
					<tr>
						<th>Product Id</th>
						<th>Product Name</th>
						<th>Rate</th>
						<th>Gst</th>
						<th>Stock Quantity</th>
						<th>Action</th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="p:${productlist}">
						<td th:text="${p.product_id}"></td>
						<td th:text="${p.product_name}"></td>
						<td th:text="${p.rate}"></td>
						<td th:text="${p.gst}"></td>
						<td th:text="${p.stock_quantity}"></td>
						<td>
							<a th:href="@{/product/edit/{id}(id=${p.product_id})}" class="btn btn-info">Edit</a>
						</td>
					</tr>
				</tbody>
			</table>
				</div>
	 </div>
</div>

<div th:replace="Footer">.....</div>
